<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <section class="container forms">

        <!-- Login Form -->

        <div class="form login">
            <div class="form-content">
                <header>Login</header>
                <form action="#" name="login">
                    <div class="field input-field">
                      <input type="text" placeholder="Username" class="input">
                    </div>

                    <div class="field input-field">
                        <input type="password" placeholder="Password" class="password">
                    </div>

                    <!-- <div class="form-link">
                        <a href="#" class="forgot-pass">Forgot Password?</a>
                    </div> -->

                    <div class="field button-field">
                        <button>Login</button>
                    </div>
                </form>

                <div class="form-link">
                    <span>Don't have an account? <a href="#" class="link signup-link">Signup</a> </span>
                </div>

            </div>

            <div class="line"></div>

        </div>

        <!-- Signup Form -->

        <div class="form signup">
            <div class="form-content">
                <header>Signup</header>
                <form action="#" name="signup">
                    <div class="field input-field">
                      <input type="text" placeholder="Username" class="input" id="username">
                    </div>

                    <div class="field input-field">
                        <input type="password" placeholder="Password" class="password" id="psw">
                    </div>

                    <div class="field input-field">
                        <input type="password" placeholder="Confirm Password" class="password" id="psw-conf">
                    </div>

                    <div class="field button-field">
                        <button>Signup</button>
                    </div>
                </form>

                <div class="form-link">
                    <span>Already have an account? <a href="#" class="link login-link">Login</a> </span>
                </div>

            </div>

            <div class="line"></div>
            
        </div>
    </section>
    <script src="./login.js"></script>
</body>
</html>
